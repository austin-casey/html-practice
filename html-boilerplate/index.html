<!-- Use this format to comment -->

<!-- this defines the version of html to be interpretted -->
<!DOCTYPE html>

<html>
<!-- information contained in the head is not displayed on the webpage -->
<head>
    <meta charset="utf-8">
    <title>My First Website</title>    
</head>

<!-- information contatined in the body IS displayed on the webpage -->
<body>
    <!-- this is a first level heading -->
    <h1>My First Website</h1>
        <!-- em makes the text italic -->
    <p> This is the <em>first</em> paragraph.</p>
        <!-- strong makes the text bold -->
    <p> This is the second <strong>paragraph.</strong></p>

    <h2> Second Section</h2>

</body>
</html>
